<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lluvia de Palabras</title>
    <script defer src="clase.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .texto-flotante {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            animation: flotar 10s ease-in-out forwards;
            z-index: 9999;
        }

        .texto-flotante img {
            display: block;
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px white);
        }

        /* ðŸ’– BotÃ³n con efecto neÃ³n centrado */
        #btnIniciar {
            background: #ff00cc;
            color: #ffffff;
            font-size: 1.8em;
            padding: 20px 40px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow:
                0 0 10px #ff00cc,
                0 0 20px #ff00cc,
                0 0 30px #ff66ff,
                0 0 40px #ff99ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff99ff;
            animation: latido 1.2s infinite;
            transition: all 0.3s ease-in-out;
            z-index: 99999;
        }

        #btnIniciar:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 15px #ff00cc,
                0 0 25px #ff33cc,
                0 0 35px #ff66ff,
                0 0 45px #ff99ff;
        }

        @keyframes flotar {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            10% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: var(--anim-final);
            }
        }

        @keyframes latido {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }
    </style>
</head>

<body>
    <button id="btnIniciar">ðŸ’– Comenzar experiencia</button>
    <audio id="musicaFondo" src="img/cancion.mp3" loop></audio>
</body>

</html>
